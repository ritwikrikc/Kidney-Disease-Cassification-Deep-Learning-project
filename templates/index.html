
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kidney Disease Classifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-xl">
    
    <!-- Header -->
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">üî¨ Kidney Disease Classification</h1>
    
    <!-- Upload Area -->
    <div class="flex flex-col items-center">
      <label class="w-full flex flex-col items-center px-4 py-6 bg-gray-50 rounded-xl border-2 border-dashed border-gray-300 cursor-pointer hover:border-blue-400 transition">
        <svg class="w-10 h-10 text-gray-500 mb-2" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M7 16V4m0 0L3 8m4-4l4 4M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="text-gray-600">Click or drag a CT scan image here</span>
        <input id="fileInput" type="file" accept="image/*" class="hidden" />
      </label>
    </div>

    <!-- Preview -->
    <div id="preview-container" class="mt-6 hidden">
      <img id="previewImage" src="" alt="Preview" class="rounded-lg shadow-md max-h-64 mx-auto">
    </div>

    <!-- Button -->
    <div class="mt-6 flex justify-center">
      <button onclick="analyzeImage()" 
        class="px-6 py-2 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition disabled:bg-gray-400"
        id="analyzeBtn" disabled>
        üîç Analyze Image
      </button>
    </div>

    <!-- Results -->
    <div id="results" class="mt-8 text-center hidden">
      <h2 class="text-xl font-semibold text-gray-700">Prediction Result</h2>
      <p id="prediction" class="mt-2 text-lg font-bold text-blue-600"></p>
    </div>

  </div>

  <script>
    let selectedFile = null;

    const fileInput = document.getElementById("fileInput");
    const previewContainer = document.getElementById("preview-container");
    const previewImage = document.getElementById("previewImage");
    const analyzeBtn = document.getElementById("analyzeBtn");

    fileInput.addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = (event) => {
          previewImage.src = event.target.result;
          previewContainer.classList.remove("hidden");
          analyzeBtn.disabled = false;
        };
        reader.readAsDataURL(selectedFile);
      }
    });

    async function analyzeImage() {
      if (!selectedFile) return;

      // Convert to Base64
      const reader = new FileReader();
      reader.onload = async (event) => {
        const base64Image = event.target.result.split(",")[1];

        // ‚úÖ MODIFIED: Using full URL and expecting your specific backend response
        const response = await fetch("http://localhost:8080/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: base64Image })
        });

        const result = await response.json(); // Expects: [{ "image": "Tumor" }]

        document.getElementById("results").classList.remove("hidden");
        // ‚úÖ MODIFIED: Parsing the specific response from your backend
        document.getElementById("prediction").textContent =
          "ü©∫ " + (result[0].image || "Unknown");
      };
      reader.readAsDataURL(selectedFile);
    }
  </script>
</body>
</html>
